apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: ingress-cert
  namespace: istio-system
spec:
  secretName: ingress-cert
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer
  commonName: hello.eqslearning.com
  dnsNames:
  - hello.eqslearning.com
  acme:
    config:
    - http01:
        ingressClass: istio
      domains:
      - hello.eqslearning.com